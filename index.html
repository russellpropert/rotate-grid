<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotate Grid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div>
      <label for="columns">Enter the number of columns.</label><br>
      <input type="text" id="columns" name="columns">
    </div>
    <button onclick="createGrid(document.getElementById('columns').value)">Create Grid</button>
    <button onclick="rotate()">Rotate 90&deg; Right</button>
  </header>
  <div id="grid" class="grid"></div>
  <script src="grid.js"></script>
</body>
</html>
